<div ng-controller="homepageController" id="cards-wrapper">
    <div class="title-banner container">
        <h2 class="page-title">Top Tracks</h2>
        <div class="input-group search-bar" [ngClass]="{'input-group-focus':focus1===true}">
            <input id="searched-track" type="text" class="form-control" placeholder="Search track ..." (focus)="focus1=true" (blur)="focus1=false">
            <div class="input-group-append">
              <span class="input-group-text">
                  <i class="now-ui-icons users_single-02"></i>
              </span>
            </div>
        </div>
        <button class="btn btn-search" ng-click="searchTrack();"><i class="fas fa-search"></i></button>
    </div>
    
    <div class="songs-wrapper all-songs">
        <a ng-repeat="song in songs" class="card" id={{song.id}}>
            <div class="card-image">
                <img src={{song.image}} alt={{song.name}}/>
                <div class="player">
                    <button ng-click="playSound(song.audioUrl, song.id);" class="btn-player fas fa-play play"></button>
                    <button ng-click="pauseSound(song.id);" class="btn-player fas fa-stop stop"></button>
                </div>
            </div>
            <div class="card-data">
                <p> {{song.name}} - {{song.artist}}</p>
                <div class="tags-icons fas fa-dot-circle">
                    {{song.album}}
                </div>
            </div>
        </a>
    </div>

    <div class="songs-wrapper searched-songs">
        <a ng-repeat="track in searchedTracks" class="card" id={{track.id}}>
            <div class="card-image">
                <img src={{track.image}} alt={{track.name}}/>
                <div class="player">
                    <button ng-click="playSound(track.audioUrl, track.id);" class="btn-player fas fa-play play"></button>
                    <button ng-click="pauseSound(track.id);" class="btn-player fas fa-stop stop"></button>
                </div>
            </div>
            <div class="card-data">
                <p> {{track.name}} - {{track.artist}}</p>
                <div class="tags-icons fas fa-dot-circle">
                    {{track.album}}
                </div>
            </div>
        </a>
    </div>
</div>
